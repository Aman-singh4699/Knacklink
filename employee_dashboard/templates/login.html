{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnackLink | Login</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .login-wrapper {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 20px;
            width: 380px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .login-wrapper:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
        }

        .branding {
            text-align: center;
            margin-bottom: 25px;
        }

        .branding img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255,255,255,0.4);
            margin-bottom: 10px;
        }

        .branding h3 {
            font-weight: 500;
            color: #e0e7ff;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            font-size: 1.6rem;
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .form-group {
            margin-bottom: 1rem;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            box-shadow: 0 0 6px #60a5fa;
            background: #fff;
        }

        .login-btn {
            width: 100%;
            background: #2563eb;
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            margin-top: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .login-btn:hover {
            background: #1e40af;
            transform: scale(1.03);
        }

        .extra-links {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #bfdbfe;
            text-decoration: none;
            transition: 0.3s;
        }

        .extra-links a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .error-message {
            text-align: center;
            color: #f87171;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        <div class="branding">
            <img src="{% static 'images/logo.png' %}" alt="KnackLink Logo">
            <h3>Welcome to KnackLink</h3>
        </div>

        <h2>Login to Your Account</h2>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" placeholder="Username" required autofocus>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button class="login-btn" type="submit">Login</button>
        </form>

        <p style="text-align:center;margin-top:15px;">
    <a href="{% url 'request_access' %}" style="color:#93c5fd;">Request Access</a>
</p>

    </div>

</body>
</html>
