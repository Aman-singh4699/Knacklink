{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Access | KnackLink</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 2rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 380px;
            text-align: center;
            animation: slideIn 0.8s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            margin-bottom: 10px;
            color: #fff;
            font-weight: 600;
            font-size: 1.8rem;
        }

        p.subtitle {
            color: #dbeafe;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            color: #333;
        }

        textarea {
            resize: none;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 5px #60a5fa;
            background: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2563eb;
            border: none;
            color: #fff;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #1e40af;
            transform: scale(1.02);
        }

        .auth-links {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .auth-links a {
            color: #93c5fd;
            text-decoration: none;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .message {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <h2>Request Access</h2>
    <p class="subtitle">Submit your details to get access from KnackLink admin.</p>

    {% if messages %}
        {% for message in messages %}
            <div class="message">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Your Full Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Optional Message (Department, Role, etc.)" rows="3"></textarea>

        <button type="submit">Submit Request</button>
    </form>

    <div class="auth-links">
        <p>Already have access? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>

</body>
</html>
