{% extends 'base.html' %}
{% block title %}Add Work Hours | KnackLink{% endblock %}
{% block content %}
<style>
    /* Background Layout */
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        background: linear-gradient(135deg, #1e3a8a, #3b82f6);
        padding: 20px;
    }

    /* Card Style */
    .form-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(12px);
        padding: 40px 50px;
        border-radius: 20px;
        width: 80%;
        max-width: 950px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Header */
    .form-card h3 {
        text-align: center;
        color: #1e3a8a;
        margin-bottom: 25px;
        font-weight: 700;
        font-size: 1.7rem;
        letter-spacing: 0.5px;
    }

    /* Form Grid */
    form {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px 30px;
    }

    form p {
        margin: 0;
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: 600;
        color: #334155;
        margin-bottom: 6px;
        font-size: 0.95rem;
    }

    input, select, textarea {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37,99,235,0.2);
        outline: none;
    }

    /* Full width fields (like comment) */
    .full-width {
        grid-column: span 2;
    }

    /* Button */
    button {
        grid-column: span 2;
        padding: 14px;
        margin-top: 10px;
        background: linear-gradient(90deg, #2563eb, #1d4ed8);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        letter-spacing: 0.5px;
    }

    button:hover {
        background: linear-gradient(90deg, #1d4ed8, #2563eb);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(37,99,235,0.3);
    }

</style>

<div class="form-container">
    <div class="form-card">
        <h3>ðŸ•’ Add Work Hours</h3>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <p class="{% if field.name == 'comment' %}full-width{% endif %}">
                    {{ field.label_tag }}
                    {{ field }}
                </p>
            {% endfor %}
            <button type="submit">ðŸ’¾ Save Entry</button>
        </form>
    </div>
</div>
{% endblock %}
